<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="game-section">
        <div class="number-remembering-game">
            <form class="game-form">
                <h2>숫자 기억 게임</h2>
                <div class="appearing-number">Ready...</div>
                <input type="text" name="enteredNum" class="enteredNum" placeholder="시작해주세요" disabled>
                <button type="button" class="game-start">시작</button>
                <button type="submit" class="submit-number" disabled>제출</button>
            </form>
            <div class="showAnswer">정답이 여기에 표시됩니다</div>
        </div>
    </section>
</body>
</html>
<script src="script.js"></script>
